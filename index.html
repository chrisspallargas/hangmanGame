<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HangMan</title>
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
</head>

<body>
    <div id="general">
        <div id="upperSide">
            <div id="message">HANGMAN'S GAME</div>
        </div>
        <div id="lowerSide">
                <div id="word-to-guess"></div>
                <div class="form">
                    <form id="guess-form" method="" action="#">
                        <input id="input-guess" type="text" maxlength="1" id="letter-input" />
                        <button id="submit-button" type="submit">GUESS</button>
                    </form>
                    <button id="reset-button" type="button">NEW GAME</button>
                </div>
            <div id="squares">
                <ul>
                    <li class="letra">A</li>
                    <li class="letra">B</li>
                    <li class="letra">C</li>
                    <li class="letra">D</li>
                    <li class="letra">E</li>
                    <li class="letra">F</li>
                    <li class="letra">G</li>
                    <li class="letra">H</li>
                    <li class="letra">I</li>
                    <li class="letra">J</li>
                    <li class="letra">K</li>
                    <li class="letra">L</li>
                    <li class="letra">M</li>
                    <li class="letra">N</li>
                    <li class="letra">Ñ</li>
                    <li class="letra">O</li>
                    <li class="letra">P</li>
                    <li class="letra">Q</li>
                    <li class="letra">R</li>
                    <li class="letra">S</li>
                    <li class="letra">T</li>
                    <li class="letra">U</li>
                    <li class="letra">V</li>
                    <li class="letra">W</li>
                    <li class="letra">X</li>
                    <li class="letra">Y</li>
                    <li class="letra">Z</li>
                </ul>
            </div>
            <div id="blanks"></div>
            <div id="lifes">Aquí iran las vidas</div>
        </div>


    </div>

</body>

</html>
